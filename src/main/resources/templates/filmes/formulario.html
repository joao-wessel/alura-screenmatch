<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Filmes</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Cadastro de Filmes</h1>

        <form method="post" action="/filmes">

            <input type="hidden" name="_method" value="put" th:if="${filme != null}">
            <input type="hidden" name="id" th:value="${filme?.id}">

            <div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" th:value="${filme?.nome}">
            </div>

            <div>
                <label for="duracao">Duração em minutos:</label>
                <input id="duracao" name="duracao" th:value="${filme?.duracao}">
            </div>

            <div>
                <label for="ano">Ano de lançamento:</label>
                <input id="ano" name="ano" th:value="${filme?.lancamento}">
            </div>

            <div>
                <label for="genero">Gênero:</label>
                <input id="genero" name="genero" th:value="${filme?.genero}">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
